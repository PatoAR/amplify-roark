version: 1
backend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - export PATH=$HOME/n/bin:$PATH
        - hash -r
        - node -v
        - npm -v
        - npm install --build-from-source @parcel/watcher
        - echo "Setting Amplify secrets for AppSync via ampx sandbox secret set"
        - export APPSYNC_URL=$(node --input-type=module -e "import fs from 'fs'; console.log(JSON.parse(fs.readFileSync('amplify_outputs.json','utf8')).data.url)")
        - export APPSYNC_API_KEY=$(node --input-type=module -e "import fs from 'fs'; console.log(JSON.parse(fs.readFileSync('amplify_outputs.json','utf8')).data.api_key)")
        - npx --yes ampx sandbox secret set ROARK_APPSYNC_URL --value "$APPSYNC_URL"
        - npx --yes ampx sandbox secret set ROARK_APPSYNC_API_KEY --value "$APPSYNC_API_KEY"
    build:
      commands:
        - npm rebuild @parcel/watcher
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - export PATH=$HOME/n/bin:$PATH
        - hash -r
        - node -v
        - npm -v
        - npm install -g npm@latest    # update npm to latest to avoid bugs
        - npm install -g aws-cdk@2.93.0
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*