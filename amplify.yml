version: 1
backend:
  phases:
    preBuild:
      commands:
        # Set up n to install Node.js in a user-writable location
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH

        # Install Node.js version manager and desired Node version
        - npm install -g n
        - n 20
        
        # Re-export path and refresh shell command cache
        - export PATH=$HOME/n/bin:$PATH
        - hash -r

        # Confirm correct versions
        - "node_path=$(which node)"
        - "echo 'Node path: $node_path'"
        - node -v
        - npm -v
        - npm ci
        - npm rebuild @parcel/watcher

    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20

        # Re-export path and refresh shell command cache
        - export PATH=$HOME/n/bin:$PATH
        - hash -r

        # Confirm correct 
        - "node_path=$(which node)"
        - "echo 'Node path: $node_path'"
        - node -v
        - npm -v

        # Install CDK
        - npm install -g aws-cdk@2.93.0

        - npm ci
        - npm rebuild @parcel/watcher

    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*