version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install native build tools required for native modules like @parcel/watcher
        - yum install -y gcc-c++ make python3

        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - export PATH=$HOME/n/bin:$PATH
        - hash -r
        - node -v
        - npm -v
        - npm install
    build:
      commands:
        - npm rebuild @parcel/watcher
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - export PATH=$HOME/n/bin:$PATH
        - hash -r
        - node -v
        - npm -v
        - npm install -g aws-cdk@2.93.0
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*