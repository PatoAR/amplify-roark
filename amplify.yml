version: 1
backend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - node -v
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export N_PREFIX=$HOME/n
        - export PATH=$N_PREFIX/bin:$PATH
        - npm install -g n
        - n 20
        - node -v
        - npm install -g aws-cdk@2.93.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*